    <noscript>
      <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: "Inter", "Poppins", -apple-system, BlinkMacSystemFont,

        .noscript-container {

          border-radius: 20px;

          max-width: 520px;
          text-align: center;
          position: relative;
          overflow: hidden;
          border: 1px solid #e2e8f0;
        }

        .noscript-container::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          height: 4px;
          background: #0284c7;
        }

        .icon-wrapper {
          width: 70px;
          height: 70px;
          margin: 0 auto 1.25rem;
          background: #0284c7;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 2rem;
        }

        h1 {
          font-size: 1.75rem;
          font-weight: 700;
          color: #0f172a;
          margin-bottom: 0.5rem;

        }

          font-size: 0.9375rem;
          color: #64748b;
          margin-bottom: 1rem;
          font-weight: 500;
        }

        p {
          font-size: 0.9375rem;
          color: #475569;
          line-height: 1.6;
          margin-bottom: 1.5rem;
        }

        .cta-primary {
          display: inline-block;
          background: #0284c7;
          color: white;
          text-decoration: none;
          padding: 0.875rem 2rem;
          border-radius: 8px;
          font-weight: 600;
          font-size: 0.9375rem;
          transition: background 0.2s ease;
          margin-bottom: 1rem;
        }

        .cta-primary:hover {
          background: #0369a1;
        }

        .divider {
          margin: 1.5rem 0 1.25rem;
          color: #cbd5e0;
          font-size: 0.75rem;
          font-weight: 600;
          letter-spacing: 0.05em;
          position: relative;
        }

        .divider::before,
        .divider::after {
          content: "";
          position: absolute;
          top: 50%;
          width: 38%;
          height: 1px;
          background: #e2e8f0;
        }

        .divider::before {
          left: 0;
        }
        .divider::after {
          right: 0;
        }

        .instructions {
          background: #f8fafc;
          border-radius: 12px;
          padding: 1.5rem;
          font-size: 0.875rem;
          color: #475569;
          text-align: left;
          line-height: 1.6;
          border-left: 3px solid #0284c7;
        }

        .instructions strong {
          color: #0f172a;
          display: block;
          margin-bottom: 0.75rem;
          font-size: 0.9375rem;
          font-weight: 700;
        }

        .instructions ol {
          margin-left: 1.25rem;
          margin-top: 0.5rem;
        }

        .instructions li {
          margin-bottom: 0.5rem;
          padding-left: 0.25rem;
        }

        .instructions li::marker {
          color: #0284c7;
          font-weight: 600;
        }

        @media (max-width: 640px) {
          body {
            padding: 1rem;
          }

          .noscript-container {
            padding: 2rem 1.75rem;
          }

          .icon-wrapper {

            height: 60px;
            font-size: 1.75rem;

          }

          }
